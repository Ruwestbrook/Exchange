<html>

<head>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script type="text/javascript">
            var s = '我来自Js方法';
            function choose(param){
                try{
                    var text="测试111"
                switch(param){
                    case 1:
                    text= window.android.getDeviceId();
                    break;
                    case 2:
                    text = window.android.getGoogleId();
                     break;
                    case 3:
                    text= window.android.getGaId();
                    case 4:
                    text= window.android.takeChannel();
                    break;
                    case 5:
                    text= window.android.takePortraitPicture('showImg');
                    break;
                }
                if(param!=5){
                    document.getElementById("textshow").innerHTML = (text);
                }
                }catch(e){
                    document.getElementById("textshow").innerHTML = (e.message);
                }

            }


            function showTest(){

            document.getElementById("textshow").innerHTML = "测试不带参数的返回值";



            }


            function showImg(text){

            document.getElementById("textshow").innerHTML = "showImg";

              try{
                document.getElementById("img_pre").src= text;
              }catch(e){
                    document.getElementById("textshow").innerHTML = (e.message);
                }

            }
        </script>
</head>

<body>

<h3>Js Method</h3>
<h3 id="textshow">调用结果</h3>


<input type="button" value="getDeviceId" onclick="choose(1)"/>

<input type="button" value="getGoogleId" onclick="choose(2)"/>

<input type="button" value="getGaId" onclick="choose(3)"/>

<input type="button" value="takeChannel" onclick="choose(4)"/>

<input type="button" value="takePortraitPicture" onclick="choose(5)"/>

<img id="img_pre"/>

</body>

</html>
